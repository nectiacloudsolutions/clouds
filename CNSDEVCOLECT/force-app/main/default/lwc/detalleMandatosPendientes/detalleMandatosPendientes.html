<template>
    <lightning-card>
        <template if:true={loading}> <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner></template>     
        <lightning-datatable
                        key-field="id"
                        data={dataMandatosPendientes}
                        columns={columnsMandatosPendientes} 
                        hide-checkbox-column>
        </lightning-datatable>
        <br>   
        <lightning-layout horizontal-align="space">
            <lightning-layout-item flexibility="auto">
                <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                Page {page} of {totalPage}
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                    onclick={nextHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
      
    </lightning-card>
</template>
