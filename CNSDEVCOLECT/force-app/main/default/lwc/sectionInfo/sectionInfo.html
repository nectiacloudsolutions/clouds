<template>
    <lightning-card title="Informaciones" icon-name="custom:custom55">
        <template if:true={access}>
            <template if:true={sections}>
                <template if:true={isVisible}>
                    <template for:each={sections} for:item="section">   
                        <c-item-Info 
                        key={section.Id} 
                        information={section}>
                        </c-item-Info >
                    </template>
                </template>
                <template if:false={isVisible}>
                    <div class="slds-p-around_medium lgc-bg">
                        <p>No existe Informaci√≥n</p>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                    <div class="slds-p-around_medium lgc-bg">
                        <p>{error.body.message}</p>
                    </div>
            </template>
        </template>
        <template if:false={access}>
            <div class="slds-p-around_medium lgc-bg">
                <p>No tiene acceso</p>
            </div>
        </template>
    </lightning-card>
</template>
